<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portapapeles M√≥vil ‚Üî PC</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Clipboard">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180x180.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-16x16.png">

    <!-- Meta tags for better SEO and sharing -->
    <meta name="description" content="Comparte texto f√°cilmente entre dispositivos m√≥viles y PC">
    <meta name="keywords" content="portapapeles, clipboard, compartir texto, sync">
    <meta name="author" content="Tu Nombre">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Portapapeles Compartido">
    <meta property="og:description" content="Comparte texto f√°cilmente entre dispositivos m√≥viles y PC">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Portapapeles Compartido">
    <meta name="twitter:description" content="Comparte texto f√°cilmente entre dispositivos m√≥viles y PC">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.hidden {
            opacity: 0;
            transform: translateY(-10px);
        }

        #clip {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #clip:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            background: #218838;
        }

        .load-btn {
            background: #007bff;
            color: white;
        }

        .load-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover:not(:disabled) {
            background: #c82333;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
        }

        .copy-btn:hover:not(:disabled) {
            background: #545b62;
        }

        .char-count {
            text-align: right;
            margin-top: 10px;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt button {
            background: white;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        .install-prompt .close-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .offline-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
        }

        .offline-indicator.show {
            display: block;
        }

        .update-available {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .update-available.show {
            display: flex;
        }

        .update-available button {
            background: white;
            color: #28a745;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Portapapeles Compartido</h1>

        <!-- Indicadores de estado -->
        <div id="offline-indicator" class="offline-indicator">
            üì° Sin conexi√≥n
        </div>

        <div id="update-available" class="update-available">
            <span>üì± Actualizaci√≥n disponible</span>
            <button onclick="updateApp()">Actualizar</button>
        </div>

        <div id="status" class="status hidden">
            <span id="status-text"></span>
        </div>

        <textarea
            id="clip"
            placeholder="Escribe o pega aqu√≠ tu texto..."
            maxlength="10000"
        ></textarea>

        <div class="char-count">
            <span id="char-count">0</span> / 10,000 caracteres
        </div>

        <div class="button-group">
            <button class="save-btn" onclick="save()">
                <span id="save-text">üíæ Guardar</span>
            </button>
            <button class="load-btn" onclick="load()">
                <span id="load-text">üì• Cargar</span>
            </button>
            <button class="copy-btn" onclick="copyToClipboard()">
                üìã Copiar
            </button>
            <button class="clear-btn" onclick="clearText()">
                üóëÔ∏è Limpiar
            </button>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="install-prompt" class="install-prompt">
        <span>üì± Instalar como aplicaci√≥n</span>
        <button onclick="installApp()">Instalar</button>
        <button class="close-btn" onclick="closeInstallPrompt()">√ó</button>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_URL = 'https://video-downloader-api-kde9.onrender.com';

        // Funci√≥n para mostrar errores detallados
        function showDetailedError(error, context) {
            console.error(`Error en ${context}:`, error);
            let errorMessage = `‚ùå Error en ${context}`;

            if (error.name === 'NetworkError' || error.message.includes('fetch')) {
                errorMessage += ' - Problema de conexi√≥n';
            } else if (error.name === 'TypeError') {
                errorMessage += ' - Error de configuraci√≥n';
            } else {
                errorMessage += ` - ${error.message}`;
            }

            showStatus(errorMessage, 'error');
        }

        // Verificar conectividad de la API
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    timeout: 5000
                });

                if (response.ok) {
                    showStatus('üåê Conexi√≥n con servidor establecida', 'success');
                    return true;
                } else {
                    showStatus('‚ö†Ô∏è Servidor no disponible', 'error');
                    return false;
                }
            } catch (error) {
                showStatus('‚ùå No se puede conectar al servidor', 'error');
                return false;
            }
        }

        // PWA Variables
        let deferredPrompt;
        let isAppInstalled = false;

        // Referencias a elementos del DOM
        const clipTextarea = document.getElementById('clip');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const charCount = document.getElementById('char-count');
        const saveText = document.getElementById('save-text');
        const loadText = document.getElementById('load-text');
        const installPrompt = document.getElementById('install-prompt');
        const offlineIndicator = document.getElementById('offline-indicator');
        const updateAvailable = document.getElementById('update-available');

        // Registrar Service Worker (solo si existe)
        if ('serviceWorker' in navigator) {
            // Verificar si el archivo sw.js existe antes de registrarlo
            fetch('./sw.js', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        return navigator.serviceWorker.register('./sw.js');
                    } else {
                        console.log('Service Worker no encontrado, funcionando sin cache offline');
                        return null;
                    }
                })
                .then(registration => {
                    if (registration) {
                        console.log('Service Worker registrado:', registration);

                        // Verificar actualizaciones
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    updateAvailable.classList.add('show');
                                }
                            });
                        });
                    }
                })
                .catch(error => console.log('Error con Service Worker:', error));
        }

        // Detectar modo offline/online
        window.addEventListener('online', () => {
            offlineIndicator.classList.remove('show');
            showStatus('üåê Conexi√≥n restaurada', 'success');
        });

        window.addEventListener('offline', () => {
            offlineIndicator.classList.add('show');
            showStatus('üì° Sin conexi√≥n - Modo offline', 'error');
        });

        // Manejar evento de instalaci√≥n PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            // Prevenir que aparezca el mini-infobar autom√°tico
            e.preventDefault();
            // Guardar el evento para uso posterior
            deferredPrompt = e;
            // Mostrar el prompt de instalaci√≥n personalizado
            mostrarPromptInstalacion();
        });

        function mostrarPromptInstalacion() {
            // Mostrar nuestro prompt personalizado
            installPrompt.classList.add('show');

            // Opcional: ocultar autom√°ticamente despu√©s de 10 segundos
            setTimeout(() => {
                if (installPrompt.classList.contains('show')) {
                    installPrompt.classList.remove('show');
                }
            }, 10000);
        }

        // Detectar cuando la app se instala
        window.addEventListener('appinstalled', () => {
            isAppInstalled = true;
            installPrompt.classList.remove('show');
            showStatus('‚úÖ App instalada exitosamente', 'success');
            deferredPrompt = null;
        });

        // Funci√≥n para instalar la app
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario acept√≥ instalar');
                        showStatus('‚è≥ Instalando aplicaci√≥n...', 'info');
                    } else {
                        console.log('Usuario rechaz√≥ instalar');
                    }
                    deferredPrompt = null;
                    installPrompt.classList.remove('show');
                });
            } else {
                showStatus('‚ö†Ô∏è No se puede instalar en este momento', 'error');
                installPrompt.classList.remove('show');
            }
        }

        // Cerrar prompt de instalaci√≥n
        function closeInstallPrompt() {
            installPrompt.classList.remove('show');
        }

        // Actualizar la app
        function updateApp() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration && registration.waiting) {
                        registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                    }
                });
            }
        }

        // Manejar par√°metros URL para shortcuts
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');

        if (action === 'new') {
            clipTextarea.value = '';
            clipTextarea.focus();
        } else if (action === 'load') {
            setTimeout(() => load(), 100); // Peque√±o delay para asegurar que todo est√© cargado
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            updateCharCount();
            if (action !== 'new') {
                load(); // Cargar datos autom√°ticamente al iniciar (excepto si es una nueva nota)
            }
        });

        // Actualizar contador de caracteres
        clipTextarea.addEventListener('input', updateCharCount);

        function updateCharCount() {
            const count = clipTextarea.value.length;
            charCount.textContent = count;

            if (count > 9000) {
                charCount.style.color = '#dc3545';
            } else if (count > 7000) {
                charCount.style.color = '#ffc107';
            } else {
                charCount.style.color = '#666';
            }
        }

        // Mostrar estado
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');

            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        // Guardar texto
        async function save() {
            const text = clipTextarea.value.trim();

            if (!text) {
                showStatus('No hay texto para guardar', 'error');
                return;
            }

            const saveButton = document.querySelector('.save-btn');
            saveButton.disabled = true;
            saveText.innerHTML = '<span class="loading"></span>Guardando...';

            try {
                const response = await fetch(`${API_URL}/clipboard`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }

                const data = await response.json();
                showStatus('‚úÖ Texto guardado exitosamente', 'success');

            } catch (error) {
                console.error('Error al guardar:', error);
                showStatus('‚ùå Error al guardar el texto', 'error');
            } finally {
                saveButton.disabled = false;
                saveText.innerHTML = 'üíæ Guardar';
            }
        }

        // Cargar texto
        async function load() {
            const loadButton = document.querySelector('.load-btn');
            loadButton.disabled = true;
            loadText.innerHTML = '<span class="loading"></span>Cargando...';

            try {
                const response = await fetch(`${API_URL}/clipboard`);

                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }

                const data = await response.json();

                if (data.text) {
                    clipTextarea.value = data.text;
                    updateCharCount();
                    showStatus('üì• Texto cargado exitosamente', 'success');
                } else {
                    showStatus('No hay texto guardado', 'info');
                }

            } catch (error) {
                console.error('Error al cargar:', error);
                showStatus('‚ùå Error al cargar el texto', 'error');
            } finally {
                loadButton.disabled = false;
                loadText.innerHTML = 'üì• Cargar';
            }
        }

        // Copiar al portapapeles del navegador
        async function copyToClipboard() {
            const text = clipTextarea.value;

            if (!text) {
                showStatus('No hay texto para copiar', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                showStatus('üìã Texto copiado al portapapeles', 'success');
            } catch (error) {
                console.error('Error al copiar:', error);
                showStatus('‚ùå Error al copiar al portapapeles', 'error');
            }
        }

        // Limpiar texto
        function clearText() {
            if (clipTextarea.value && !confirm('¬øEst√°s seguro de que quieres limpiar el texto?')) {
                return;
            }

            clipTextarea.value = '';
            updateCharCount();
            showStatus('üóëÔ∏è Texto limpiado', 'info');
        }

        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        save();
                        break;
                    case 'l':
                        e.preventDefault();
                        load();
                        break;
                }
            }
        });

        // Auto-guardar (opcional)
        let autoSaveTimeout;
        clipTextarea.addEventListener('input', function() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                if (clipTextarea.value.trim()) {
                    save();
                }
            }, 5000); // Auto-guardar despu√©s de 5 segundos de inactividad
        });

        // Mostrar informaci√≥n de PWA si no se puede instalar
        setTimeout(() => {
            if (!deferredPrompt && !isAppInstalled) {
                // La app ya est√° instalada o no se puede instalar
                console.log('PWA ya instalada o no disponible para instalaci√≥n');
            }
        }, 3000);
    </script>
</body>
</html>
